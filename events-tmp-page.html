<!DOCTYPE html>
<html>
  <head>
    <title>Wapi School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Favicon -->
     <link rel="icon" type="image/png" href="image/public/wapi-logo.png">

    <!-- Script -->
          <script src="index.js" type="module" defer></script>
  </head>
    <body>
        <section class="events-single-page-section">
            <!-- ===== HEADER / NAVIGATION ===== -->
            <header class="site-header">
                <responsive-nav></responsive-nav>
            </header>
                
                
            <div class="events-main-container">

                    <p id="date"></p>
                    <p id="year"></p>
                </div>

                <h1 id="title"></h1>

                    </icon-button>

                            <path d="M7.5 12.5C7.5 10.143 7.5 8.9645 8.23223 8.23223C8.9645 7.5 10.143 7.5 12.5 7.5H13.3333C15.6903 7.5 16.8688 7.5 17.6011 8.23223C18.3333 8.9645 18.3333 10.143 18.3333 12.5V13.3333C18.3333 15.6903 18.3333 16.8688 17.6011 17.6011C16.8688 18.3333 15.6903 18.3333 13.3333 18.3333H12.5C10.143 18.3333 8.9645 18.3333 8.23223 17.6011C7.5 16.8688 7.5 15.6903 7.5 13.3333V12.5Z" fill="#676767" stroke="#676767" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                    </icon-button>
                </div>

                <icon-button id="back-to-top">
                    <svg slot="svg" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 4.58331V15.8333Z" fill="currentColor"/>
                        <path d="M10 4.58331V15.8333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15 9.16669C15 9.16669 11.3176 4.1667 10 4.16669C8.68233 4.16668 5 9.16669 5 9.16669" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </icon-button>
                <!-- Post Content exactly before image -->
                <div class="event-post-content">

                    <img id="image" alt="Event Image" class="event-image">

                    <div id="event-content"></div>
                </div>


                <div class="post-nav">
                    <h4>Navigation:</h4>

                    <div class="post-nav-btns">

                        <!-- PREV BUTTON -->
                        <div class="post-nav-btn" id="prevBtn">
                            <div class="post-nav-btn-iconbg">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                    <path d="M4.58325 10.0017H15.8333H4.58325Z" fill="#333333"/>
                                    <path d="M4.58325 10.0017H15.8333" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                                    <path d="M9.16669 15.0016C9.16669 15.0016 4.16676 11.3191 4.16675 10.0015C4.16674 8.68396 9.16677 5.00159 9.16677 5.00159" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                                </svg>
                            </div>
                            <p class="previous-nav-text">Previous</p>
                        </div>

                        <span class="post-nav-btn-spacer"></span>

                        <!-- NEXT BUTTON -->
                        <div class="post-nav-btn" id="nextBtn">
                            <p class="next-nav-text">Next</p>
                            <div class="post-nav-btn-iconbg">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15.4168 10H4.16675H15.4168Z" fill="#333333"/>
                                    <path d="M15.4168 10H4.16675" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M10.8333 15C10.8333 15 15.8333 11.3176 15.8333 10C15.8333 8.68233 10.8333 5 10.8333 5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </section>

        <section class="footer-section">

            <footer-block class="footer-block animate-on-scroll"></footer-block>

            <div class="footnote"> 
            
            <p>WAPI</p>
            <div class="footnote-fade"></div>
            
            </div>

      </section>
